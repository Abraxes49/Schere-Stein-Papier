<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere, Stein, Papier</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    
    <div class="game-container">
        <header>
            <h1>Schere Stein Papier</h1>
        </header>
        <main>
            <div class="row">
                <div>Player - <span id="Player_points">0</span></div>
                <div><span>VS</span></div>
                <div><span id="Cpu_points">0</span> - CPU</div>
            </div>
            <div class="row">
                <img src="Alex_Kidd_Dance.gif" id="player_img" alt="" />
                <img src="Chokkina_Dance.gif" id="cpu_img" alt="" />
            </div>
            <div class="row">
                <div class="pick">
                    <img src="Scissor_Bubble.png" alt="schere" />
                    <img src="Rock_Bubble.png" alt="stein" />
                    <img src="Paper_Bubble.png" alt="papier" />
                </div>
            </div>
        </main>
        <footer>
            <span id="span_msg"></span>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
 
</html>
